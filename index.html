      <style>
          body {
              font-family: 'Arial', sans-serif;
              margin: 0;
              padding: 0;
              background-color: #f5f5f5;
          }

          header {
              background-color: #333;
              color: white;
              text-align: center;
              padding: 1em;
          }

          nav {
              display: flex;
              justify-content: space-around;
              background-color: #444;
              padding: 0.5em;
          }

          nav a {
              color: white;
              text-decoration: none;
              padding: 0.5em 1em;
              border-radius: 4px;
              transition: background-color 0.3s ease;
          }

          nav a:hover {
              background-color: #555;
          }

          main {
              max-width: 800px;
              margin: 20px auto;
              padding: 20px;
              background-color: white;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          article {
              margin-bottom: 20px;
          }

          footer {
              text-align: center;
              padding: 1em;
              background-color: #333;
              color: white;
          }
          #slider {
           overflow: hidden;
           width: 80%;
           margin: auto;
       }

       #slides {
           display: flex;
           transition: transform 0.5s ease-in-out;
       }

       .slide {
           width: 100%;
           flex: 0 0 auto;
       }
      </style>
      <script>
        $(document).ready(function () {
            var currentSlide = 0;
            var totalSlides = $('.slide').length;

            function showSlide(index) {
                if (index < 0) {
                    currentSlide = totalSlides - 1;
                } else if (index >= totalSlides) {
                    currentSlide = 0;
                } else {
                    currentSlide = index;
                }

                var newPosition = -currentSlide * 100 + '%';
                $('#slides').css('transform', 'translateX(' + newPosition + ')');
            }

            $('.next').on('click', function () {
                showSlide(currentSlide + 1);
            });

            $('.prev').on('click', function () {
                showSlide(currentSlide - 1);
            });
        });
    </script>
  </head>

  <body>

      <header>
          <h1>나의 고급 블로그</h1>
      </header>

      <nav>
          <a href="#">홈</a>

      </nav>

      <main>

          </article>

          </article>
          <div id="slider">
      <div id="slides">
          <div class="slide"><img src="image1.jpg" alt="Slide 1"></div>
